<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>akinayhan.com — Coming Soon</title>
  <meta name="description" content="akinayhan.com yakında yayında." />

  <style>
    :root {
      --bg: #070b16;
      --text: #dfe7f2;
      --accent: #5eead4;
      --logo: #3cf2ff;
      --slogan: #7bb7ff; 
      font-family: "Inter", system-ui, sans-serif;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      background: var(--bg);
      overflow: hidden;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #particles {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 650px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: clamp(32px, 7vw, 64px);
      font-weight: 700;
      color: var(--logo);
      text-shadow:
        0 0 4px var(--logo),
        0 0 8px var(--logo),
        0 0 16px rgba(60,242,255,0.4);
      margin-bottom: 14px;
      animation: pulseLogo 10s infinite ease-in-out;
    }

    @keyframes pulseLogo {
      0%,100% { text-shadow: 0 0 8px rgba(60,242,255,0.4); }
      50%     { text-shadow: 0 0 18px rgba(60,242,255,0.9); }
    }

    .slogan {
      color: var(--slogan);
      font-size: clamp(14px, 3vw, 20px);
      margin-bottom: 22px;
      opacity: 0.9;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(123,183,255,0.35);
    }

    .typewriter {
      font-size: clamp(14px, 3.5vw, 22px);
      color: var(--accent);
      font-weight: 400;
      min-height: 40px;
      max-width: 100%;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      display: inline-flex;
      align-items: flex-start;
      line-height: 1.4;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      background: var(--accent);
      animation: cursorBlink 0.7s infinite;
      margin-left: 1px;
    }

    @keyframes cursorBlink {
      0%,100% {opacity:1;}
      50% {opacity:0;}
    }

    footer {
      margin-top: 24px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <h1>akinayhan.com</h1>
    <div class="slogan">01000001 — Her şey bir bit’le başlar.</div>
    <div class="typewriter" id="typewriter">
      <span id="twText"></span><span class="cursor" id="cursor"></span>
    </div>
    <footer>© <span id="year"></span></footer>
  </div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

const messages = [
  "Kodlar kıpırdamaya başladı… Arka planda işler karışık :) Çok yakında yayındayız.",
  "Yeni şeyler deniyoruz… Bazen bozuyoruz, bazen güzelleştiriyoruz.",
  "Döngüler bitmez, ama her adım bir şey öğretir…",
  "0 ve 1 arasında kaybolmak, bazen tüm evreni görmek demektir.",
  "Kod satırları gibi düşünceler de derinleşir… ve bazen hata verir.",
  "Algoritmalar sessizce dünyayı şekillendirir, fark eden azdır.",
  "Bir if koşulu, bir hayat seçimi kadar önemlidir."
];


  let msgIndex = 0;
  let charIndex = 0;
  const speed = 45;

  const twText = document.getElementById("twText");

  function type() {
    const current = messages[msgIndex];
    if (charIndex < current.length) {
      twText.textContent = current.substring(0, charIndex + 1);
      charIndex++;
      setTimeout(type, speed);
    } else {
      setTimeout(erase, 1800);
    }
  }

  function erase() {
    const current = messages[msgIndex];
    if (charIndex > 0) {
      twText.textContent = current.substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, 28);
    } else {
      msgIndex = (msgIndex + 1) % messages.length;
      setTimeout(type, 400);
    }
  }

  type();

  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");

  let particles = [];
  const maxParticles = 80;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 0.4;
      this.vy = (Math.random() - 0.5) * 0.4;
      this.size = Math.random() * 2 + 1;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.fillStyle = "rgba(94,234,212,0.5)";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < maxParticles; i++) particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();
</script>

</body>
</html>
