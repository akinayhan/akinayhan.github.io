<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>akinayhan.com — Coming Soon</title>
  <meta name="description" content="akinayhan.com yakında yayında." />

  <style>
    :root {
      --bg: #0a0f1f;
      --text: #e8eef7;
      --accent: #5eead4;
      font-family: "Inter", system-ui, sans-serif;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      height: 100vh;
      background: var(--bg);
      overflow: hidden;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #particles {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: clamp(28px, 6vw, 60px);
      font-weight: 700;
      margin-bottom: 12px;
    }

    .slogan {
      color: var(--accent);
      font-size: clamp(14px, 2.5vw, 18px);
      margin-bottom: 20px;
      opacity: 0.85;
      text-shadow: 0 0 8px rgba(94, 234, 212, 0.3);
    }

    .typewriter {
      font-size: clamp(16px, 3vw, 22px);
      color: var(--accent);
      font-weight: 400;
      height: 28px;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      animation: cursorBlink 0.8s infinite;
      margin: 0 auto;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes cursorBlink {
      0% { border-color: var(--accent); }
      50% { border-color: transparent; }
      100% { border-color: var(--accent); }
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px); }
      to   { opacity:1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <h1>akinayhan.com</h1>

    <div class="slogan">01000001 — Her şey bir bit’le başlar.</div>

    <div class="typewriter" id="typewriter"></div>

    <footer>© <span id="year"></span></footer>
  </div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const messages = [
    "Kodlar kıpırdamaya başladı… Arka planda işler karışık :) Çok yakında yayındayız.",
    "Yeni şeyler deniyoruz… Bazen bozuyoruz, bazen güzelleştiriyoruz.",
    "Sistem çevrimiçi olduğunda ilk siz göreceksiniz."
  ];

  let msgIndex = 0;
  let charIndex = 0;
  const speed = 55;
  const tw = document.getElementById("typewriter");

  function type() {
    const current = messages[msgIndex];
    if (charIndex < current.length) {
      tw.textContent += current.charAt(charIndex);
      charIndex++;
      setTimeout(type, speed);
    } else {
      setTimeout(() => erase(), 1600);
    }
  }

  function erase() {
    const current = messages[msgIndex];
    if (charIndex > 0) {
      tw.textContent = current.substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, 35);
    } else {
      msgIndex = (msgIndex + 1) % messages.length;
      setTimeout(type, 300);
    }
  }

  type();

  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");

  let particles = [];
  const maxParticles = 80;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = (Math.random() - 0.5) * 0.5;
      this.size = Math.random() * 2 + 1;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.fillStyle = "rgba(94,234,212,0.5)";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particles = [];
    for (let i = 0; i < maxParticles; i++) particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animate);
  }

  initParticles();
  animate();
</script>
 </body>
</html>
